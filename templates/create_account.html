{% extends "base.html" %}

{% block content %}
<div class="create-account-container">
    <h2>Create Account</h2>
    <form method="POST">
        <label for="email">Customer Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" readonly>

        {% if customer %}
        <p>Customer Name: {{ customer.full_name }}</p>
        <p>Customer Address: {{ customer.address }}</p>
        {% endif %}

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required>
        
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
            {% for account_type in account_types %}
            <option value="{{ account_type.id }}">{{ account_type.type_name }}</option>
            {% endfor %}
        </select>
        
        <label for="initial_deposit">Initial Deposit:</label>
        <input type="number" step="0.01" id="initial_deposit" name="initial_deposit" required>
        
        <button type="submit">Create Account</button>
    </form>
</div>
{% endblock %}
